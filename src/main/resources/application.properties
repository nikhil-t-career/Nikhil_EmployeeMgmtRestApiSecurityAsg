#H2
spring.datasource.url=jdbc:h2:mem:auth
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
# Custom H2 Console URL
#spring.h2.console.path=/restsec

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
hibernate.format_sql=true;

spring.jpa.defer-datasource-initialization=true
#This will ensure, that after Hibernate schema creation is performed 
#then additionally schema.sql is read for any additional schema changes and 
#data.sql is executed to populate the database. 


